<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="htmlHead">
        <title>#{bundle.IndexTitle}</title>
    </ui:define>


    <ui:define name="htmlBody">
        <h1>#{bundle.IndexHeader}</h1>
        <h:form id="form">
            <h:dataTable var="department"
                         summary="#{bundle.IndexTableHeader}"
                         value="#{departmentBean.getAllDepartments()}"
                         rules="all"
                         cellpadding="5">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="â„–" />
                    </f:facet>
                    <h:outputText value="#{department.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.IndexColumnNameHeader}" />
                    </f:facet>
                    <h:outputText value="#{department.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.IndexColumnOperationHeader}" />
                    </f:facet>
                    <h:commandButton value="#{bundle.IndexButtonDelete}" action="#{departmentBean.deleteDepartment}" />&nbsp;                                            
                    <h:commandButton value="#{bundle.IndexButtonEdit}" action="edit.xhtml?faces-redirect=true">
                        <f:setPropertyActionListener target="#{departmentBean.department}"
                                                     value="#{department}" />
                    </h:commandButton>&nbsp;
                    <h:commandButton value="#{bundle.IndexButtonEmployees}" action="/employees/details.xhtml?faces-redirect=true">
                        <f:setPropertyActionListener target="#{departmentBean.department}"
                                                     value="#{department}" />
                    </h:commandButton>                    
                </h:column>
                <f:facet name="footer">
                    <h:panelGroup style="display: block; text-align: right">
                        <h:commandButton value="#{bundle.IndexButtonNew}" action="#{departmentBean.prepareDepartment}" />
                    </h:panelGroup>
                </f:facet>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
