<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="htmlHead">
        <title>#{bundle.EditTitle}</title>
    </ui:define>


    <ui:define name="htmlBody">
        <h1>#{bundle.EditHeader}</h1>
        <h:body>
            <h:form id="departmentGrid">
                <h:panelGrid id="departmentGrid" columns="2">
                    <h:outputLabel for="departmentNameInput" value="#{bundle.EditName}" />
                    <h:inputText id="departmentNameInput" value="#{departmentBean.department.name}" />
                    <h:message for="departmentNameInput" />
                    <f:facet name="footer">
                        <h:panelGroup style="display: block; text-align: right">
                            <h:commandButton id="updateDepartmentButton"
                                             action="#{departmentBean.updateDepartment(departmentBean.department)}"
                                             value="#{bundle.EditButtonUpdate}" />&nbsp;
                            <h:commandButton id="cancelButton"
                                             immediate="true"
                                             action="index.xhtml?faces-redirect=true"
                                             value="#{bundle.EditButtonCancel}" />
                        </h:panelGroup>
                    </f:facet>                
                </h:panelGrid>
            </h:form>
        </h:body>
    </ui:define>

</ui:composition>
