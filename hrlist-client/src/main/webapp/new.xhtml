<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="htmlHead">
        <title>#{bundle.NewTitle}</title>
    </ui:define>

    <ui:define name="htmlBody">
        <h1>#{bundle.NewHeader}</h1>
        <h:form>
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <h:outputLabel for="departmentNameInput" value="#{bundle.NewName}" />
                    </p:column>
                    <p:column>
                        <h:inputText id="departmentNameInput" value="#{departmentManager.department.name}" />
                    </p:column>                                
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:message for="departmentNameInput"/>
                    </p:column>                                
                </p:row>
                <f:facet name="footer">
                    <p:row>
                        <p:column colspan="2" style="text-align: right">
                            <p:commandButton id="createDepartmentButton"
                                             action="#{departmentBean.create(departmentManager.department)}"
                                             ajax="false"
                                             value="#{bundle.NewButtonCreate}" 
                                             icon="ui-icon-disk"/>&nbsp;
                            <p:button value="#{bundle.NewButtonCancel}" icon="ui-icon-cancel" outcome="/index"/>
                        </p:column>
                    </p:row>
                </f:facet>                      
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
