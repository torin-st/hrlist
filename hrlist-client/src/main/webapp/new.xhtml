<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="htmlHead">
        <title>#{bundle.NewTitle}</title>
    </ui:define>
        
    
    <ui:define name="htmlBody">
        <h1>#{bundle.NewHeader}</h1>
         <h:form id="departmentGrid">
            <h:panelGrid id="departmentGrid" columns="2">
                <h:outputLabel for="departmentNameInput" value="#{bundle.NewName}" />
                <h:inputText id="departmentNameInput" value="#{departmentBean.department.name}" />
                <h:message for="departmentNameInput"/>
                <f:facet name="footer">
                    <h:panelGroup style="display: block; text-align: right">
                        <h:commandButton id="createDepartmentButton"
                                         action="#{departmentBean.create(departmentBean.department)}"
                                         value="#{bundle.NewButtonCreate}" />&nbsp;
                       <h:commandButton id="cancelButton"
                                         immediate="true"
                                         action="index.xhtml?faces-redirect=true"
                                         value="#{bundle.NewButtonCancel}" />
                    </h:panelGroup>
                </f:facet>                
            </h:panelGrid>
        </h:form>
    </ui:define>
    
</ui:composition>
