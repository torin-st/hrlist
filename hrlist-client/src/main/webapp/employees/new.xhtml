<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../template.xhtml">
    <ui:define name="htmlHead">
        <title>#{bundle.EmployeeNewTitle}</title>
    </ui:define>

    <ui:define name="htmlBody">
        <f:metadata>
            <f:viewParam name="from" required="true" />            
        </f:metadata>            
        <h1>#{bundle.EmployeeNewHeader}</h1>
        <h:form>
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel for="employeeNameInput" value="#{bundle.EmployeeNewName}" />
                    </p:column>
                    <p:column>
                        <p:inputText id="employeeNameInput" value="#{employeeManager.employee.name}" />                                                                    
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:message for="employeeNameInput"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel for="employeeSalaryInput" value="#{bundle.EmployeeNewSalary}" />                                    
                    </p:column>
                    <p:column>
                        <p:inputText id="employeeSalaryInput" value="#{employeeManager.employee.salary}" />                                                                    
                    </p:column>
                </p:row>
                <p:row >
                    <p:column colspan="2">
                        <p:message for="employeeSalaryInput" />                                                                                        
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel for="employeeBirthdayInput" value="#{bundle.EmployeeNewBirthday}" />
                    </p:column>
                    <p:column>
                        <p:calendar id="employeeBirthdayInput" value="#{employeeManager.employee.birthday}" navigator="true" yearRange="c-100:c"/>
                    </p:column>                                
                </p:row>
                <p:row>
                    <p:column colspan="2">                            
                        <p:message for="employeeBirthdayInput" />       
                    </p:column>                                
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel for="employeeDepartmentMenu" value="#{bundle.EmployeeNewDepartment}" />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="employeeDepartmentMenu" value="#{employeeManager.employee.department}">
                            <f:selectItems value="#{departmentBean.entities}"
                                           var="selDepartment"
                                           itemLabel="#{selDepartment.name}"
                                           itemValue="#{selDepartment}" />
                        </p:selectOneMenu>                                    
                    </p:column>                                
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:message for="employeeDepartmentMenu" />                                                                                                
                    </p:column>                                
                </p:row>
                <f:facet name="footer">
                    <p:row>
                        <p:column colspan="2" style="text-align: right">
                            <p:commandButton id="updateEmployeeButton"
                                             action="#{employeeBean.create(employeeManager.employee, from)}"
                                             ajax="false"
                                             value="#{bundle.EmployeeNewButtonCreate}" 
                                             icon="ui-icon-disk"/>&nbsp;
                            <p:button id="cancelButton" outcome="#{from}" value="#{bundle.EmployeeNewButtonCancel}" icon="ui-icon-cancel"/>                                                                    
                        </p:column>
                    </p:row>
                </f:facet>                
            </p:panelGrid>            
        </h:form>
    </ui:define>

</ui:composition>
