<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">
    
    <ui:define name="htmlHead">
        <title>#{bundle.LoginTitle}</title>
    </ui:define>

    <ui:define name="htmlBody">
        <h1>#{bundle.LoginHeader}</h1>
        <form method="POST" action = "j_security_check">
            <table role="presentation">
                <tr>
                    <td>#{bundle.LoginName}</td>
                    <td><input type="text" name="j_username" 
                               size="20"/></td>
                </tr>
                <tr>
                    <td>#{bundle.LoginPassword}</td>
                    <td><input type="password" name="j_password" 
                               size="20"/></td>
                </tr>
            </table>
            <p></p>
            <input type="submit" value="#{bundle.LoginButtonOk}" />&nbsp;
            <input type="reset" value="#{bundle.LoginButtonClear}"/>            
        </form>
    </ui:define>
    
</ui:composition>
